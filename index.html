    <title>Redirecting...</title>
    <script>
        // Function to get URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the value of 'link' parameter from the URL
        var linkParam = getUrlParameter('link');

        // Construct the redirection URL based on the 'link' parameter value
        var redirectURL = linkParam !== '' ? 'https://telegram.me/TG_File_Store_iBot?start=file-' + linkParam : 'https://illegaldevelopers.blogspot.com/?m=1';

        // Countdown timer function
        function startCountdown(seconds) {
            var countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                countdownElement.textContent = seconds;
                seconds--;

                if (seconds < 0) {
                    window.location.replace(redirectURL);
                } else {
                    setTimeout(updateCountdown, 1000); // Update every 1 second
                }
            }

            updateCountdown();
        }

        // Start the countdown for 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            startCountdown(3);
        });
    </script>
